app = "millzmaleficarum-codex"
primary_region = "sjc"

[env]
  PORT = "8080"

[mounts]
  source = "millz_data"
  destination = "/app/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[build]
  dockerfile = "Dockerfile"